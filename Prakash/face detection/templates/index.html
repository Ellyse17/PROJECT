<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection & Matching</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Face Detection & Matching</h1>
    <hr>
    <form action="/" method="POST" enctype="multipart/form-data" class="mb-4">
        <h3>Upload Image for Face Detection</h3>
        <input type="file" name="image" class="form-control mb-3" required>
        <button class="btn btn-primary">Detect Faces</button>
    </form>
    <form action="/match" method="POST" enctype="multipart/form-data">
        <h3>Upload Images for Face Matching</h3>
        <input type="file" name="image1" class="form-control mb-3" required>
        <input type="file" name="image2" class="form-control mb-3" required>
        <button class="btn btn-success">Match Faces</button>
    </form>
</div>
</body>
</html>
